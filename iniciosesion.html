<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>
    <h2>Inicia Sesión</h2>
    <div class="login-container">
        <div class="login-box">
            <form action="iniciosesion.php" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="correo" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="contraseña" placeholder="••••••••" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <p class="register-text">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
