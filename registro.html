<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arial&display=swap">
    <style>
        @font-face {
            font-family: 'Arial Pixel';
            src: url('PIXEARG_.TTF') format('truetype');
        }
    </style>
</head>
<body>
    <h2>Registro de Usuario</h2>
    <div class="login-container">
        <div class="login-box">
            <form action="registro.php" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="profile-pic">Foto de Perfil</label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="birthdate">Fecha de Nacimiento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <button type="submit" class="login-button">Registrarse</button>
            </form>
            <p class="register-text">Ya tienes una cuenta?<a href="iniciosesion.html">Inicia Sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
